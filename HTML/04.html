<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		li{
			width: 50px;
			height: 50px;
			background-color: crimson;
			padding: 5px;
			text-align: center;
			display: inline;
			margin: 2px;
		}
	</style>
	<body>
		<input type="text" id="data_in"/><br /><br />
		<button id="left_in"  >左入</button> <button id="right_in"  >右入</button>				
		<button id="left_out">左出</button> <button id="righr_out">右出</button> 
		<ul id="list1">
			
		</ul>
		
		<script type="text/javascript">
			
			document.getElementById("left_in").onclick = function(){
			var list = document.getElementById("list1");
			var newLi = document.createElement("li");
			newLi.innerHTML = document.getElementById("data_in").value;
			list.insertBefore(newLi,list.childNodes[0]);
			}
			document.getElementById("right_in").onclick = function(){
			var list = document.getElementById("list1");
			var newLi = document.createElement("li");
			newLi.innerHTML = document.getElementById("data_in").value;
			list.appendChild(newLi);
			}
			document.getElementById("left_out").onclick = function(){
			var list = document.getElementById("list1");
			list.removeChild(list.firstChild);
			}
			document.getElementById("righr_out").onclick = function(){
			var list = document.getElementById("list1");
			list.removeChild(list.lastChild);
			}
			
		</script>
	</body>
</html>
